{% extends "base.html" %}

{% block title %}Edit Exercise{% endblock %}

{% block content %}
  <h1>Edit Exercise</h1>
  <hr>

  <form method="POST">
    <div class="form-group">
      <label for="question">Question</label>
      <textarea class="form-control" id="question" name="question">{{ exercise.question }}</textarea>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea class="form-control" id="answer" name="answer">{{ exercise.answer }}</textarea>
    </div>

    <div class="form-group">
      <label for="hint">Hint</label>
      <textarea class="form-control" id="hint" name="hint">{{ exercise.hint }}</textarea>
    </div>

    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input class="form-control" id="tags" name="tags" value="{{ exercise.tags }}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <hr>

{% endblock %}
